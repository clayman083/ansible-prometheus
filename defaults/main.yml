---

prometheus:
  dir: "{{ services_dir }}/prometheus"
  rules_dir: "{{ services_dir }}/prometheus/rules.d"

  node_exporter:
    host: "{{ private_network.address }}"
    port: 9100

    container:
      image: prom/node-exporter:latest
      name: node_exporter
      dns: "{{ private_network.address }}"
      network: ""
      restart: always

      syslog:
        enabled: no
        host: unixgram:///dev/log
        tag: node_exporter

  cadvisor_exporter:
    host: "{{ private_network.address }}"
    port: 8080

    container:
      image: google/cadvisor:latest
      name: cadvisor_exporter
      dns: "{{ private_network.address }}"
      network: ""
      restart: always

      syslog:
        enabled: no
        host: unixgram:///dev/log
        tag: cadvisor_exporter

  docker_exporter:
    host: "{{ private_network.address }}"
    port: 9323

  server:
    enabled: no

    host: "{{ private_network.address }}"
    port: 9090

    storage_retention: 30d

    exporters: []

    services: []

    rules:
      - node.rules.yml

    container:
      image: prom/prometheus:v2.2.1
      name: prometheus
      dns: "{{ private_network.address }}"
      network: ""
      restart: always

      syslog:
        enabled: no
        host: unixgram:///dev/log
        tag: prometheus

  alertmanager:
    enabled: no

    host: "{{ private_network.address }}"
    port: 9093

    container:
      name: alertmanager
      image: prom/alertmanager:v0.15.1
      dns: "{{ private_network.address }}"
      network: ""
      restart: always

      syslog:
        enabled: no
        host: unixgram:///dev/log
        tag: alertmanager

    slack:
      enabled: no
      api_url: ''
      channel: 'general'
      username: 'Prometheus'
